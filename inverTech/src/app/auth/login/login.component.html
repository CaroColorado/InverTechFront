<app-header></app-header>
<form class="formulario" [formGroup]="profileForm" (ngSubmit)="goToLearning()">
    <h1>Ingresar</h1>
    <div class="contenedor">

        
            <div class="input-contenedor ">
                <i class="fa-solid fa-envelope icon "></i>
                <input type="text" placeholder="Correo Electronico" id="email" formControlName="email" required>
            </div>
    
            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña" formControlName="password" required>
            </div>
        
        <!-- <span>{{profileForm.value | json}}</span> -->
        <span> {{error}} </span>

        <input type="submit" value="Ingresar" class="button" [disabled]="!profileForm.valid">

        <p>Al registrarte aceptas nuestras condiciones de uso y politicas de privacidad</p>
        <p>¿No tienes cuenta? <a class="link" routerLink="/register">Registrate</a></p>
    </div>
</form>

<app-footer></app-footer>
