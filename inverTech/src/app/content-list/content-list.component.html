<h1>Content List</h1>

<div *ngIf="contents.length > 0">
    <h2>Contenido:</h2>
    <ul>
      <li *ngFor="let item of contents; let i=index">
        <p>id: {{ item.id }}</p>
        <p>Nombre: {{ item.nombre }}</p>
        <p>Contenido: {{ item.contenido }}</p>
        <p>Premium: {{item.isPremium}}</p>
        <button (click)="deleteContent(i)">Borrar</button>
      </li>
    </ul>
  </div>
  
  <div *ngIf="contents.length === 0">
    <p>No hay contenido disponible.</p>
  </div>
